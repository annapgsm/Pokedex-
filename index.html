<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple JS App</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>
    <!-- Bootstrap Navbar -->
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">
        <img src="/img/Pokemon-Index-Logo.svg" width="150" alt="">
      </a>
    
      <form id="pokemon-search-form" class="form-inline my-0 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn custom-search-btn my-0 my-sm-0" type="submit">Search</button>
        <a href="index.html" class="btn custom-home-btn mx-2" aria-label="Home">
          <i class="bi bi-house-door-fill" style="font-size: 1.2rem;"></i>
        </a>
      </form>
    </nav>
    
    <!-- Pokemon list container -->
    <div class="pokemon-list row mt-5"></div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel">Modal Title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          
          <div class="modal-body">
            <img id="modal-image" class="img-fluid mb-3" alt="">
            <p id="modal-height"></p>
            <p id="modal-weight"></p>
            <p id="modal-types"></p>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">Close</button>
          </div>
        </div>
      </div>
    </div>
    <button id="scrollToTopBtn" class="scroll-to-top-btn" aria-label="Scroll to top">
      <i class="bi bi-arrow-up-short"></i>
    </button>


    <script src="js/promise-polyfill.js"></script> 
    <script src="js/fetch.umd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script> window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js"><\/script>'); </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
